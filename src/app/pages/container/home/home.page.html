<ion-header>
  <ion-toolbar style="border: none;display: inline-flex;">
    <ion-buttons slot="start">
      <ion-icon class="menu-icon" name="menu" slot="icon-only"></ion-icon>
      <p style="font-size: 16px;font-weight: bold;color: goldenrod;margin-left:20px">SELECT</p>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="icon " name="search-outline" slot="icon-only" style="margin-left: 80px !important;">
      </ion-icon>
      <ion-icon class="icon" name="notifications-outline" slot="icon-only">
      </ion-icon>
      <ion-icon class="icon" name="heart-outline" slot="icon-only">
      </ion-icon>
      <ion-icon class="icon" name="cart-outline" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let slide of slideArray;let type of types">
      <div style="display: inline-block">
        <ion-avatar style="width:50px;height:50px;margin-bottom:4px;">
          <img style="height: 100%;width: 100%;" src="assets\images\brand4.jpg" />
        </ion-avatar>
        <p style="font-size: 12px;margin-top:0px; font-family: 'Times New Roman', Times, serif;text-align:unset;">
          {{type}}</p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-header>

<ion-content>
  <div style="background: whitesmoke;">

    <ion-slides pager="true" [options]="slideOptions">
      <ion-slide *ngFor="let slide of slideArray">
        <div style="height:280px;width: 100%;margin-bottom: 5px;background: white;">
          <p style="text-align: left;margin-top: 20px;margin-left:15px;font-size: 14px;">TOP TRENDING
            PICKS</p>
          <div style="width:100%;height:200px;padding: none;margin: none;">
            <img style="width:100%;height:200px;padding: none;margin: none;" src="assets\images\myntra1.jpg" />
          </div>
        </div>
      </ion-slide>
    </ion-slides>

    <section style="height:300px;width: 100%;padding:0px;margin-left: 0px;background: white;">
      <p style="margin-left:15px;font-size: 16px;padding-top:20px">DEALS OF THE DAY</p>
        <ion-slides [options]="slideOption">
          <ion-slide *ngFor="let slide of slideArray">
            <div style="width:100%;height:230px;padding: none;margin:0px;margin-left:10px;">
              <img style="width:100%;height:100%;padding: none;margin:0px;" src="assets/images/myntra4.jpg" />
            </div>
          </ion-slide>
        </ion-slides>
     
    </section>

    <ion-card style="background: white;margin-top:20px;height:540px;padding:10px;margin-left: 0px;margin-right: 0px;">
      <p style="text-align: left;margin-top: 10px;margin-left:15px;font-size: 14px;">CATEGORIES TO SHOP</p>
      <div style="background: whitesmoke;height:90%;padding:10px;margin-left: 10px;margin-right: 10px;">
        <ion-row style="margin-left:5px;">
          <ion-col size="4" *ngFor="let category of categories;let type of bags">
            <ion-avatar style="height: 100px;width: 100px;">
              <img style="height: 100%;width: 100%;" src="assets/images/brand4.jpg" />
            </ion-avatar>
            <p style="margin-top: 5px;text-align: center;font-size: 14px;font-weight: bold;color:black">+{{type}}</p>
          </ion-col>
        </ion-row>
      </div>
    </ion-card>

  </div>
</ion-content>
