<ion-content>
  <section class="upper-section">
    <div class="welcome-container">
      <div>
        <p>Hello,</p>
        <h1>Sign Up!</h1>
      </div>
    </div>
  </section>
  <section class="lower-section ion-padding">
    <ion-row class="h-100 ion-justify-content-center ion-align-items-center">
      <ion-col size="12">
        <form [formGroup]="validationForm" (ngSubmit)="registerUser(validationForm.value)">
          <ion-item input>
            <span>User Name</span>
            <ion-input type="text" formControlName="userName" placeholder="Enter user name"></ion-input>
          </ion-item>
          <div class="validation-errors ion-padding-start">
            <ng-container *ngFor="let validation of validationMessages.userName">
              <div class="error-message font-size-14"
                *ngIf="validationForm.get('userName').hasError(validation.type) && (validationForm.get('userName').dirty || validationForm.get('userName').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-item input>
            <span>Email Address</span>
            <ion-input type="email" formControlName="email" placeholder="Enter e-mail" formControlName="email">
            </ion-input>
          </ion-item>
          <div class="validation-errors ion-padding-start">
            <ng-container *ngFor="let validation of validationMessages.email">
              <div class="error-message font-size-14"
                *ngIf="validationForm.get('email').hasError(validation.type) && (validationForm.get('email').dirty || validationForm.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-item input>
            <span>Password</span>
            <ion-input formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'"
              placeholder="Enter password" formControlName="password"></ion-input>
            <ion-buttons slot="end" mode="md">
              <ion-button slot="end" fill="clear" (click)="showPassword()" [hidden]="isPasswordVisible">
                <ion-icon slot="icon-only" color="medium" name="eye-outline"></ion-icon>
              </ion-button>
              <ion-button slot="end" fill="clear" (click)="showPassword()" [hidden]="!isPasswordVisible">
                <ion-icon slot="icon-only" color="medium" name="eye-off-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          <div class="validation-errors ion-padding-start">
            <ng-container *ngFor="let validation of validationMessages.password">
              <div class="error-message font-size-14"
                *ngIf="validationForm.get('password').hasError(validation.type) && (validationForm.get('password').dirty || validationForm.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-row class="ion-justify-content-between ion-text-center" style="margin-top: 4px;">
            <ion-col size="12" class="ion-text-left ion-no-padding">
              <ion-item lines="none" class="font-size-12 ion-no-padding" >
                <ion-toggle color="tertiary" style="padding:4px"></ion-toggle>
                <ion-label>
                  <p class="font-size-16" style="color: var(--ion-color-medium);">I accept the policy and terms</p>
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-button class="custom-btn ion-text-capitalize font-size-20 font-weight-bold ion-margin-top"
                shape="round" type="submit" [disabled]="!validationForm.valid">Sign up
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <div class="social-sign-up">
                <ion-button color="primary" fill="clear" shape="round" class="font-size-18">
                  <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
                </ion-button>
                <ion-button color="danger" fill="clear" shape="round" class="font-size-18">
                  <ion-icon slot="icon-only" name="logo-google"></ion-icon>
                </ion-button>
                <ion-button color="primary" fill="clear" shape="round" class="font-size-18">
                  <ion-icon slot="icon-only" name="logo-linkedin"></ion-icon>
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </section>
</ion-content>
