<ion-content class="ion-padding">

  <ion-row class="h-100 ion-text-center ion-justify-content-center ion-align-items-center">
    <ion-col size="12">
      <div class="logo">
        <h1>DOLPHY</h1>
        <p>APPSTA</p>
      </div>
      <div class="auth-section">
        <h1>Sign Up</h1>
        <p class="font-size-20">It's easier to sign up now</p>
        <ion-button class="ion-text-capitalize login-facebook" shape="round" size="large">
          <ion-icon class="ion-margin-end" name="logo-facebook"></ion-icon>
          Continue with Facebook
        </ion-button>
        <ion-button class="ion-text-capitalize" color="medium" fill="outline" shape="round">
          I'll use email or phone
        </ion-button>
      </div>
      <div class="social-sign-up">
        <ion-button color="primary" fill="clear" shape="round" class="font-size-18">
          <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button color="danger" fill="clear" shape="round" class="font-size-18">
          <ion-icon slot="icon-only" name="logo-google"></ion-icon>
        </ion-button>
        <ion-button color="primary" fill="clear" shape="round" class="font-size-18">
          <ion-icon slot="icon-only" name="logo-linkedin"></ion-icon>
        </ion-button>
      </div>
      <ion-text color="medium" class="font-size-20">
        Already have account? <a style="color: var(--ion-color-tertiary);" (click)="goToLogin()">Login</a>
      </ion-text>
    </ion-col>
  </ion-row>

</ion-content>
